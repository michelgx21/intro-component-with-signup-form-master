<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

    <title>Frontend Mentor | Intro component with sign up form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
<main>
  <!--section1-->
  <section>
    <header>
  
        <h1>Learn to code by watching others</h1>
    </header>
  
      <p id="text1">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
  </section>
  
  <!--section2-->


  <div>
  

      <button id="button1" type="button"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
   
      <!--form-->

      <form action="#" class="form" id="form">
    

          <div  class="form-control " >
            <input type="text" placeholder="First Name" class="formSign" id="firstName">
            <i><img src="./images/icon-error.svg" alt="error"></i>
            <small id="firstNametext"></small>
          </div>
  

          <div  class="form-control " >
            <input type="text" placeholder="Last Name" class="formSign" id="lastName">
            <i><img src="./images/icon-error.svg" alt="error"></i><br>
            <small id="lastNametext"></small>
          </div>

          <div class="form-control">
            <input type="text"  placeholder="Email Address" class="formSign" id="emailAddress">
            <i><img src="./images/icon-error.svg" alt="error"></i><br>
            <small id="emailAddresstext"></small>
          </div>

          <div class="form-control" >
            <input type="text" placeholder="Password" class="formSign" id="password">
            <i><img src="./images/icon-error.svg" alt="error"></i><br>
           <small id="passwordtext"></small>
          </div>
  
          <button type="submit" class="formSign" id="button2">Claim your free trial</button>
  
          <p id="clicking">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>
  
  </div>
  
</main>

</body>
<script src="Script.js"></script>
</html>
